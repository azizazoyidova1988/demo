<section class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Chefs List</h3>

                <div class="card-tools">
                    <div class="btn btn-block btn-success"><a href="{% url 'chefs_add' %}">Add</a></div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>

                    {% for chf in chefs %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ chf.name }}</td>
                      <td>{{ chf.created_at }}</td>

                      <td><div class="btn btn-block btn-warning"><a href="{% url 'chefs_edit' chef_id=chf.id   %}">Edit</a></div></td>
                      <td><div class="btn btn-block btn-danger"><a href="{% url 'chefs_delete' chef_id=chf.id  %}">Delete</a></div></td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
    </div>
</section>
{% endblock %}
